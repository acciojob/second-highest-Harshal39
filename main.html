<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			 // Check if arr is empty or has only 1 element
    if (arr.length < 2) {
        return -Infinity;
    }

    // Remove duplicates and sort the array in descending order
    const sortedUniqueArr = [...new Set(arr)].sort((a, b) => b - a);

    // Check if all elements are the same
     if (sortedUniqueArr.every(element => element === sortedUniqueArr[0])) {
        return -Infinity;
    }

    // Return the second-highest element
    return sortedUniqueArr[1];
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
